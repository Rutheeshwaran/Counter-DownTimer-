 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
 </head>
 
 <body>
    <div class="contanier">
         <h1>Count_down_timer</h1>
         <h2>____________________</h2>
         <p class="time">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
            <p class="result"></p>
         </p>
         <button id="start"><svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24"><path d="M13 2.004c5.046.504 9 4.783 9 9.97 0 1.467-.324 2.856-.892 4.113l1.738 1.005c.732-1.553 1.154-3.284 1.154-5.117 0-6.304-4.842-11.464-11-11.975v2.004zm-10.109 14.083c-.568-1.257-.891-2.646-.891-4.112 0-5.188 3.954-9.466 9-9.97v-2.005c-6.158.511-11 5.671-11 11.975 0 1.833.421 3.563 1.153 5.118l1.738-1.006zm17.213 1.734c-1.817 2.523-4.769 4.174-8.104 4.174s-6.288-1.651-8.105-4.175l-1.746 1.01c2.167 3.123 5.768 5.17 9.851 5.17 4.082 0 7.683-2.047 9.851-5.168l-1.747-1.011zm-8.104-13.863c-4.419 0-8 3.589-8 8.017s3.581 8.017 8 8.017 8-3.589 8-8.017-3.581-8.017-8-8.017zm-2 11.023v-6.013l6 3.152-6 2.861z"/></svg></button>
         <button id="stop"><svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24"><path d="M16.143 2l5.857 5.858v8.284l-5.857 5.858h-8.286l-5.857-5.858v-8.284l5.857-5.858h8.286zm.828-2h-9.942l-7.029 7.029v9.941l7.029 7.03h9.941l7.03-7.029v-9.942l-7.029-7.029zm.932 11.667c-.127.328-1.695 3.888-2.096 4.786-.42.941-1.239 1.881-2.751 1.881h-2.627c-1.592 0-2.43-.945-2.43-2.596v-7.208c0-.956 1.316-.908 1.316-.044v3.16c0 .26.478.259.478 0v-5.079c0-.982 1.472-.957 1.472 0v4.795c0 .264.443.252.443-.005v-5.628c0-.957 1.457-.984 1.457 0l.001 5.692c0 .254.459.261.459 0v-4.78c0-.905 1.596-.933 1.596 0v5.417c0 .331.327.384.45.131.118-.24.605-1.315.613-1.327.49-1.029 2.128-.404 1.619.805z"/></svg></button>
         <button id="reset"><svg xmlns="http://www.w3.org/2000/svg" width="27" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 2.1l4 4-4 4"/><path d="M3 12.2v-2a4 4 0 0 1 4-4h12.8M7 21.9l-4-4 4-4"/><path d="M21 11.8v2a4 4 0 0 1-4 4H4.2"/></svg></button>

    </div>
</body>
<script>
   window.onload = function () {
     let minutes = 0;
     let seconds = 0;
     let tens = 00;
     let appendMinutes = document.querySelector('#minutes');
     let appendTens = document.querySelector('#tens');
     let appendSeconds = document.querySelector('#seconds');
     let startBtn = document.querySelector('#start');
     let stopBtn = document.querySelector('#stop');
     let resetBtn = document.querySelector('#reset');
     let Interval;

     const startTimer = () => {
       tens++;
       if (tens <= 9) {
         appendTens.innerHTML = '0' + tens;
       }
       if (tens > 9) {
         appendTens.innerHTML = tens;
       }

       if (tens > 99) {
         seconds++;
         appendSeconds.innerHTML = '0' + seconds;
         tens = 0;
         appendTens.innerHTML = '0' + 0;
       }

       if (seconds > 9) {
         appendSeconds.innerHTML = seconds;
       }

       if (seconds > 59) {
         minutes++;
         appendMinutes.innerHTML = '0' + minutes;
         seconds = 0;
         appendSeconds.innerHTML = '0' + 0;
       }
     };

     startBtn.onclick = () => {
       clearInterval(Interval);
       Interval = setInterval(startTimer, 10);
     };

     stopBtn.onclick = () => {
       clearInterval(Interval);
     };

     resetBtn.onclick = () => {
       clearInterval(Interval);
       tens = '00';
       seconds = '00';
       minutes = '00';
       appendTens.innerHTML = tens;
       appendSeconds.innerHTML = seconds;
       appendMinutes.innerHMTL = minutes;
     };
   };
 </script>
</html>
